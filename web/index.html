<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IPP – Test en ligne</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js + jsPDF + html2canvas via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
<header>
  <img src="assets/logo.png" alt="Logo IPP" class="logo">
  <h1>Inventaire Psychologique de Performance (IPP)</h1>
  <p class="subtitle">Questionnaire & Rapport premium</p>
</header>

<main id="app">
  <section id="intro">
    <h2>Bienvenue</h2>
    <p>Installez-vous dans un moment calme, sans être dérangé(e). Répondez de façon spontanée, sans trop réfléchir.</p>
    <div class="modes">
      <button data-mode="ados">Lancer le test – Ados (14–20)</button>
      <button data-mode="adultes">Lancer le test – Adultes</button>
      <button data-mode="hp">Lancer l’extension – Cerveau atypique (HP / HPI / TDAH)</button>
    </div>
  </section>

  <section id="questionnaire" class="hidden">
    <div id="q-container"></div>
    <div class="nav">
      <button id="prev">Précédent</button>
      <button id="next">Suivant</button>
      <button id="finish" class="hidden">Terminer</button>
    </div>
    <div id="progress"></div>
  </section>

  <section id="rapport" class="hidden">
    <h2>Votre rapport IPP</h2>
    <div id="summary"></div>

    <div class="grid2">
      <canvas id="etoile" height="360"></canvas>
      <div id="synthese"></div>
    </div>

    <div class="grid2">
      <canvas id="boussole" height="320"></canvas>
      <canvas id="pyramide" height="320"></canvas>
    </div>

    <article id="rapport-texte"></article>

    <div class="actions">
      <button id="downloadPdf">Télécharger en PDF</button>
      <button id="restart">Recommencer</button>
    </div>
  </section>
</main>

<footer>
  <small>© IPP – Académie de Performances</small>
</footer>

<script src="app.js"></script>
</body>
</html>
