<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IPP Jeunes — Rapport</title>
  <link rel="stylesheet" href="legend_colors.css">
  <style>
    body{margin:0;background:#fff;color:#0f172a;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:980px;margin:0 auto;padding:12px}
    h1{font-size:20px;margin:10px 0 12px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:12px;margin-bottom:12px}
    .center{text-align:center}
    canvas{display:block;margin:0 auto;max-width:100%;height:auto}
    .legend{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .dot{width:12px;height:12px;border-radius:999px;display:inline-block;margin-right:6px}
    .dot.garant{background:#1f77b4}.dot.conq{background:#d62728}.dot.bienv{background:#2ca02c}
    .dot.fiable{background:#6b21a8}.dot.vision{background:#0284c7}.dot.spont{background:#f59e0b}
    .small{color:#475569;font-size:13px;text-align:center;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Inventaire Psychologique de Performance (Jeunes)</h1>
    <div class="card">
      <h3 class="center">Étoile IPP</h3>
      <canvas id="etoile" width="720" height="420" aria-label="Étoile IPP"></canvas>
      <div class="legend">
        <span><span class="dot garant"></span>Garant</span>
        <span><span class="dot conq"></span>Conquérant</span>
        <span><span class="dot bienv"></span>Bienveillant</span>
        <span><span class="dot fiable"></span>Fiable</span>
        <span><span class="dot vision"></span>Visionnaire</span>
        <span><span class="dot spont"></span>Spontané</span>
      </div>
      <p class="small">Chaque point coloré = un profil ; le chiffre = votre pourcentage.</p>
    </div>
  </div>
  <script src="visuals_star.js"></script>
  <script>
    // Exemple : à remplacer par vos % calculés (ordre exact requis)
    const valeurs = [25, 18, 22, 28, 30, 15]; // Garant, Conquérant, Bienveillant, Fiable, Visionnaire, Spontané
    drawRadarStar(document.getElementById('etoile').getContext('2d'),
                  ['Garant','Conquérant','Bienveillant','Fiable','Visionnaire','Spontané'],
                  valeurs);
  </script>
</body>
</html>
